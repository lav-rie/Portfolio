<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2417d95f95.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="Login2.css" rel="stylesheet">
    <title>Login with background-color</title>
</head>
<body>
    <form action="#">
        <h1 class="text-center mt-0" > LOG IN</h1>
        <div class="mt-4 mb-4">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Username">
        </div>
        <div>
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="Password" required>
        </div>
        <div class="mb-4 mt-4">
            <input type="checkbox" >
            <label> Remember me</label>
        </div>
        <div class="button mb-5">
        <button type="submit" class="btn btn-light">Login</button>
        </div>
        <div class="text-center"><i><a href="#">Forgot password?</a></i></div>
    </form>
</body>
</html>
